<div ng-controller="oneDayFoodCtrl" > 

<div style="float:left; width:100%"  align="left">
  <h1 align="left">Workouts for today</h1>

  <div>
  
   <table id="workoutRoutine" class="table table-bordered table-hover " align="center" >
  <tr  align="center">
	<th id="week">Exercise</th>
    <th id="day1">No of Sets</th>
    <th id="day2">No of Reps</th>
	<th id="day3">Completed </th>
	<th > Edit </th>
	<th> Delete </th>
  </tr>
 
<tr id="rows"  ng-repeat="x in exercises " >
<td> <output id="outs" type="text"   ng-bind="x.ex_name"></td>
<td> <input id=" type="text" maxlength="4" size="4" ng-disabled="disable"  ng-model="x.numberOfSets"></td>
<td> <input type="text" maxlength="4" size="4" ng-disabled="disable"  ng-model="x.numberOfReps"></td>
<td> 
<!--span> No <input id="complete-no"  type="radio" name="{{x.ex_name}}" ng-value="false"  ng-model="x.complete" ng-click="getPercent()" /></span>
<span> Yes <input id="complete-yes" type="radio" name="{{x.ex_name}}" ng-value="true" ng-model="x.complete"  ng-click="getPercent()" /></span-->
<span text-align="center" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input id="c1" type="checkbox" ng-model="x.complete" ng-click="getPercent()"></span>
</td>
<td>
<button><span class="glyphicon glyphicon-pencil" ng-click="disable=false"></span>
</td>
<td>
<button><span class="glyphicon glyphicon-trash" ng-click="delCall(x)"></span>
</td>
</tr>
<!--tr><td><td><td> <input ng-click="getRowVal()" type="button" value="Submit"> <td -->
</table>
</div>

<div>
  <h2>Progress </h2>
  <div class="progress">
    <div color='green' width="50px" class="progress-bar" role="progressbar" aria-valuenow="{{percent}}" aria-valuemin="0" aria-valuemax="50" style="{{width}}">{{percentVal}}</div>
  </div>	
</div>

<div>
<span><button   ng-click="showExList()"  class="btn btn-success" role="button" >Add more exercise</button></span></td>
<select ng-show="selectFlag" ng-model="selectedEx"  ng-options="x for x in exNames">
<option value="" selected="selected">Choose Exercise to add</option>
</select>
<span ng-show="selectedEx"><button   ng-click="addExToList(selectedEx)"  class="w3-btn w3-light-blue w3-padding-4" role="button" >Add this to List</button></span></td>
</div>
<br>

<button class="btn btn-success" ng-click="getRowVal()"> 
			Save my progress!</button>
<a href="#/foodTracking/" class="btn btn-success" role="button">Track Food</a>
 <a href="#/exerciseTracking/" class="btn btn-success" role="button">Back to Routine</a>

</div>
