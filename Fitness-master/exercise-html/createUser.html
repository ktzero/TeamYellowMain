
<div ng-controller="addCtrl"> 
<div >
  <h1 align="center">Create User</h1>
<form name="myForm" ng-submit="createUser()">
<table style="table-layout: fixed;" class="table table-striped table-condensed"  align="center">	
<br>
<tr class="default"><td >First Name:</td><td ><input name="FName" ng-model="fname" ng-pattern ="/^[a-zA-Z\s]*$/"  required my-directive type="text" ></td>
<td ><span ng-show="myForm.FName.$touched && myForm.FName.$invalid">First Name is Required</span></td>	
<tr class="default"><td>Last Name:</td><td> <input name="LName" ng-model="lname"  required my-directive type="text" ></td>
<td><span ng-show="myForm.LName.$touched && myForm.LName.$invalid">Last Name is Required</span></td>
<tr class="default"><td>UserID:</td><td><input name="userId" ng-model="UserId"  type="text"  required ></td>
<td><span ng-show="myForm.userId.$touched && myForm.userId.$invalid">UserID is invalid, please enter a valid userid</span></td>
<tr class="default"><td>Password:</td><td><input name="PassWord" ng-model="passWord"  type="password" required ></td>
<td><span ng-show="myForm.PassWord.$touched && myForm.PassWord.$invalid">Password is invalid, please enter a valid Password</span></td>	 
<tr class="default"><td>Confirm Password:</td><td><input name="ConPwd" ng-model="conPwd"   type="password"  ></td>
<td><span ng-show="myForm.ConPwd.$touched && (passWord !== conPwd ) ">Passwords dont match</span></td>
<tr><td></td>

<td> <br><br><input type="submit" value="Submit"> </td>
	
</form>
</div>
</div>
