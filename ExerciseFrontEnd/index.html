<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}

<body ng-controller="mainCtrl as ctrl">

<!-- Navbar -->
<div class="w3-top">
  <ul class="w3-navbar w3-blue w3-card-2 w3-left-align w3-large">
    <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
      <a class="w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    </li>
    <li><a href="#/" class="w3-padding-large w3-hover-white">Home</a></li>
    <li class="w3-hide-small"><a href="#/about" class="w3-padding-large w3-hover-white">About</a></li>
   <li ng-show= "!loggedInFlag" class="w3-hide-small"><a href="#/addUser" class="w3-padding-large w3-hover-white">Add User</a></li>
    <li ng-show= "!loggedInFlag"  class="w3-hide-small"><a href="#/login" class="w3-padding-large w3-hover-white">Login</a></li>
    <li class="w3-hide-small"><a href="#/exerciseCategories" class="w3-padding-large w3-hover-white">Muscle Groups</a></li>
	
	<li class="w3-hide-small"><a href="#/food" class="w3-padding-large w3-hover-white">Food</a></li>
	<li class="w3-hide-small"><a href="#/foodTracking" class="w3-padding-large w3-hover-white">Food Tracking</a></li>
	
	 <li ng-show="loggedInFlag" class="w3-hide-small"><span class="w3-padding-large"> Logged in as {{userName}}</span></li>
	 <li ng-show="loggedInFlag" ng-click="logout()" class="w3-hide-small"><a href="#/" class="w3-padding-large w3-hover-white">Logout</a></li>
  </ul>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium">
    <ul class="w3-navbar w3-left-align w3-large w3-black">
      <li><a class="w3-padding-large" href="#/about">About</a></li>
      <li><a class="w3-padding-large" href="#/addUser">Add User</a></li>
      <li><a class="w3-padding-large" href="#/login">Login</a></li>
      <li><a class="w3-padding-large" href="#/exerciseCategories">Muscle Groups</a></li>
    </ul>
  </div>
</div>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
<div >
    
            <div id="view" ng-view></div>
  </div>
  </div>
</div>     


<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
