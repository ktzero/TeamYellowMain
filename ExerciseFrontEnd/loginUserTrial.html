<div ng-controller="loginCtrl"> 
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form name="myForm" ng-submit="loginUser()" class="form-signin">
              
                <input type="text" id="inputEmail" class="form-control" name="UserId" ng-model="userId"  placeholder="User ID" required autofocus>
                <input type="password" id="inputPassword" class="form-control" name="PassWord" ng-model="passWord"  type="password" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
           </div><!-- /card-container -->
		   	<br>
 <a href="#/survey/" ng-show="loginSuccess && !surveyDone" class="btn btn-info" role="button">Survey Page</a>
 <a href="#/exerciseTracking/" ng-show="loginSuccess && surveyDone" class="btn btn-info" role="button">Routine Page</a>
    </div><!-- /container -->
	</div>
